<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none" role="img" aria-label="Puruto logo">
  <!-- Orbital ring (tilted) -->
  <ellipse cx="20" cy="20" rx="19" ry="6.5"
           fill="none" stroke="#7c3aed" stroke-width="1.8"
           transform="rotate(-28 20 20)"
           stroke-linecap="round"/>
  <!-- Planet body -->
  <circle cx="20" cy="20" r="11" fill="#6d28d9"/>
  <!-- Inner glow highlight -->
  <circle cx="16.5" cy="16.5" r="4.5" fill="#a78bfa" opacity="0.35"/>
  <!-- Small moon (Charon) -->
  <circle cx="36" cy="13" r="3.2" fill="#4c1d95"/>
</svg>
